{% extends "layout.html" %}

{% block content %}
    <div class="row">
        {% for projet in projets %}
            <div class="col-md-4">
                <div class="card mb-3" style="background-color:yellow;">
                    <img src="{{ url_for('charity_web.static', filename='charity_img/' + projet.image) }}" alt="{{ projet.libelle }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ projet.libelle }}</h5>
                        <p class="card-text">{{ projet.description }}</p>
                        <a href="{{ url_for('charity_web.details', projetId=projet.id) }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
